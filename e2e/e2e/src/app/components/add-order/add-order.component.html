<h1 class="page-header">Add Order</h1>
<form (submit)="onAddSubmit()" class="well">
      <div class="form-group">
          <label>Channel</label>
          <input type="text" class="form-control" [(ngModel)]="channel" name="channel" placeholder="Channel">
      </div>
      <div class="form-group">
          <label>Invoice Number</label>
          <input type="text" class="form-control" [(ngModel)]="invoice_number" name="invoice_number" placeholder="Invoice Number">
      </div>
      <div class="form-group">
          <label>Customer Name</label>
          <input type="text" class="form-control" [(ngModel)]="customer_name" name="customer_name" placeholder="Customer Name">
      </div>
      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="Description">
      </div>
      <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" [(ngModel)]="status" name="status" placeholder="Status">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
