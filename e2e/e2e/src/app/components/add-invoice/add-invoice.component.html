<h1 class="page-header">Add Invoice</h1>
<form (submit)="onAddSubmit()" class="well">
      <div class="form-group">
          <label>Item Number</label>
          <input type="text" class="form-control" [(ngModel)]="item_number" name="item_number" placeholder="Item Number">
      </div>
      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="Description">
      </div>
      <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" [(ngModel)]="price" name="price" placeholder="Price">
      </div>
      <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" [(ngModel)]="quantity" name="quantity" placeholder="Quantity">
      </div>
      <div class="form-group">
          <label>Total</label>
          <input type="text" class="form-control" [(ngModel)]="total" name="total" placeholder="Total">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
