<div id="dvImportSegments" class="fileupload">
    <fieldset>
        <legend>Upload your CSV File</legend>
        <input type="file" name="File Upload" id="txtFileUpload" (change)="changeListener($event)" accept=".csv"/>
    </fieldset>
    <form class="form-inline">
    <button class="btn btn-warning" onclick="document.getElementById('txtFileUpload').click()">Choose file...</button>
    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Filename" value={{fileName}}>
    <button class="btn btn-primary" id="saveButton" (click)="saveData()"> Save data</button>
    </form>
</div>
<br>
