<div class="container-fluid">
  <ngb-tabset #tabSet="ngbTabset">
    <ngb-tab id="all-tab" >
      <ng-template ngbTabTitle>
        <div (click)="navbarChoiceClick('ALL', 'All Orders')">All <span class="badge badge-pill badge-default">100</span></div>
      </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="new-tab">
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('Created', 'New Orders')">New <span class="badge badge-pill badge-default">100</span></div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="confirmed-tab">
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('Confirmed', 'Confirmed Orders')">Confirmed <span class="badge badge-pill badge-default">100</span></div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="rts-tab">
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('ReadyToShip', 'Ready To Ship')">Ready To Ship <span class="badge badge-pill badge-default">100</span></div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="shipped-tab">
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('Shipped', 'Shipped Orders')">Shipped <span class="badge badge-pill badge-default">100</span></div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="pending-tab">
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('PendingInvoice', 'Pending Invoice')">Pending Invoice <span class="badge badge-pill badge-default">100</span></div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab id="cancelled-tab">
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('Cancelled', 'Cancelled Orders')">Cancelled <span class="badge badge-pill badge-default">100</span></div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
