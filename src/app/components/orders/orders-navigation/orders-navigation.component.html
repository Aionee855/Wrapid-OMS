<div class="container">
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <div (click)="navbarChoiceClick('ALL')">All</div>
      </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="navbarChoiceClick('PendingInvoice')">Pending</div>
        </ng-template>
        <ng-template ngbTabContent>
          <app-orders-table></app-orders-table>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Unverified">
        <ng-template ngbTabContent>
          <p>Content for tab 3</p>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Cancelled">
        <ng-template ngbTabContent>
          <p>Content for tab 4</p>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Failed">
        <ng-template ngbTabContent>
          <p>Content for tab 5</p>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
