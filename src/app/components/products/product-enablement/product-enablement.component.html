<div class="container-fluid inventory-only">
  <br>
    <h1  class="underline">Marketplace Enablement</h1>

    <div class="row">
      <div class="col-md-3">
        <div class="search-wrapper">
        	<form>
            <div class="btn-group">
          	  <input type="text" name="focus" required class="search-box" placeholder="Search by Product ID/Name" />
          		<button class="close-icon" type="reset"></button>
              <button class="btn btn-secondary search-btn" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </form>
        </div>
      </div>
  <br>
</div>
<br>
</div>

<br>
  <div class="row">
      <div class="col-md-6">
      <p>Displaying 1 0f 20 Records</p>
    </div>
      <div class="col-md-6">
      <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>


      <div class="row">
        <table class="table table-responsive table-striped table-bordered">
          <thead class="thead-inverse">
            <tr>
              <th class="text-center" style="width:3%"></th>
              <th style="width:20%">Product ID</th>
              <th style="width:20%">Product Name</th>
              <th class="text-center" style="width:10%">Amazon</th>
              



            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="text-center"><input type="checkbox" class="checkbox-style-1" name="checkbox" value="checkbox"></th>
              <td>12345_ABCDE_67890_FGHIJ</td>
              <td>Men's White Rebel T-Shirt</td>
              <td class="text-center">
                <div class="slideThree">
                  <input type="checkbox" value="None" id="slideThree" name="check" checked />
                  <label for="slideThree"></label>
                </div>
              </td>


            </tr>
          </tbody>
        </table>
  </div>
