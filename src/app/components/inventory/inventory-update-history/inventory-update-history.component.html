<div class="container-fluid inventory-only">
  <br>
  <h1 class="underline">Upload History</h1>


<div class="row">
  <div class="col-md-3 offset-md-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by Filename">
      <span class="input-group-btn">
        <button class="btn btn-secondary search-btn" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
    </div>
  </div>

  <div class="col-md-2">
      <div class="btn-group date-picker-btn">
            <my-date-range-picker placeholder="Select Date" [options]="myDateRangePickerOptions"
                                (dateRangeChanged)="onDateRangeChanged($event)"></my-date-range-picker>
      </div>
    </div>


  <div class="col-md-4 text-right">
    <button type="button" class="btn btn-success"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
  </div>
</div>
<br>
</div>

<div class="container-fluid bordered">
<br>
<div class="row">
    <div class="col-md-6">
    <p>Displaying 1 0f 20 Records</p>
  </div>
    <div class="col-md-6">
    <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>


  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th class="text-center"></th>
            <th class="text-center">#</th>
            <th>File Name</th>
            <th class="text-center ">Date</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <th  class="text-center"><input type="checkbox" class="checkbox-style-1" name="checkbox" value="checkbox"></th>
            <td class="text-center">1</td>
            <td>15092017_105405_updateSkuGlobalQty_(3).xlsx</td>
            <td class="text-center">2017-09-15 10:54:05</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
