<div class="container-fluid inventory-only">
<br>
<h1 class="underline">Upload Single Inventory</h1>

<!-- ======== BUTTONS =============  -->
<div class="row">
  <div class="col-md-1">
    <button type="button" class="btn btn-primary" (click)="createCsvTemplate()">Template</button>
  </div>

  <div class="col-md-5 text-right">
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-outline-default" id="category-btn" ngbDropdownToggle> Select Status </button>
      <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBasic1">
        <div class="dropdown">
          <button class="dropdown-item">Completed</button>
          <button class="dropdown-item">Failed</button>
          <button class="dropdown-item">Pending</button>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by SKU">
      <span class="input-group-btn">
        <button class="btn btn-secondary search-btn" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
    </div>
  </div>

  <div class="col-md-3 text-right">
      <button type="button" class="btn btn-warning"><i class="fa fa-plus" aria-hidden="true"></i> Choose File</button>
      <button type="button" class="btn btn-info">Update</button>
  </div>
</div>
<br>
</div>
<!-- ========    TABLE    =============  -->
<div class="container-fluid bordered">
<br>
  <div class="row">
      <div class="col-md-6">
      <p>Displaying 1 0f 20 Records</p>
    </div>
      <div class="col-md-6">
      <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>


<div class="row">
  <div class="col-md-3 adjustment-margin1">
    <table class="table table-striped table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th class="text-center height-control">#</th>
          <th class="text-center height-control">SKU</th>
          <th class="text-center height-control">Global Qty</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="text-center" scope="row">1</th>
          <td class="text-center">DEMO4001</td>
          <td class="text-center">N/A</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-9 adjustment-margin2">
    <table class="table table-striped table-bordered">
      <thead class="thead-inverse  width-control" style="display:inline-block" *ngFor="let marketplaces of marketplacesList">
        <colgroup span="2"></colgroup>
        <tr>
          <th class="text-center width-control" colspan="2" scope="colgroup"> {{marketplaces.name}}</th>
        </tr>
        <tr>
          <th class="text-center" scope="col">Status</th>
          <th class="text-center" scope="col">Time</th>
        </tr>
        <tr>
        <td class="text-center">pending</td>
        <td class="text-center">28/09/2017 14:30</td>
        <tr>
      </thead>

    </table>
  </div>
</div>
